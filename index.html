<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-div">
      <div class="overlay">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" />
        <div><img src="./images/icon-view.svg" /></div>
      </div>

      <div class="pre-h1">
        <h1 class="equil-h1">Equilibrium #3429</h1>
      </div>
      <div class="div-h2">
        <h2 class="h2-specs">
          Our Equilibrium collection promotes balance and calm.
        </h2>
      </div>
      <div class="icon-time">
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="etherium icon" /> 0.041 ETH
        </p>
        <p class="time">
          <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
        </p>
      </div>
      <div class="line"></div>
      <div class="author">
        <img
          class="author-img"
          src="./images/image-avatar.png"
          alt="photo of the author"
        />
        <p class="author-text">
          Creation of <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
